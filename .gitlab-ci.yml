before_script:
  - export PATH=$PATH:/root/.nvm/versions/node/v14.18.3/bin
  - export PATH=$PATH:/usr/local/bin

stages:
  - pre-install
  - install
  - lint
  - build
  - deploy

cache:
  paths:
    - node_modules/
    - dist/

pre-install:
  stage: pre-install
  only:
    changes:
      - package.json
  script:
    - echo "package.json has changed,start install🔥🔥🔥"
    - npm install
    - echo "finish install🔥🔥🔥"

install:
  stage: install
  script:
    - echo "start install🔥🔥🔥"
    - - if [ ! -d "./node_modules/" ];then npm install;else echo "node_modules exists, skip this step"; fi
    - echo "finish install🔥🔥🔥"

lint:
  stage: lint
  script:
    - echo "start lint🚬🚬🚬"
    - npm run eslint
    - npm run stylelint
    - echo "finish lint🚬🚬🚬"

build:
  stage: build
  only:
    refs:
      - main
  script:
    - echo "start build💪💪💪"
    - npm run build
    - echo "finish build💪💪💪"

deploy:
  stage: deploy
  only:
    refs:
      - main
  script:
    - echo "deploy to server✨✨✨"
    - ssh -i user.key root@qiuqian.xyz "rm -rf /home/depolyed/fjsp-vision/dist"
    - scp -prq ./dist/. root@qiuqian.xyz:/home/depolyed/fjsp-vision/dist
    - echo "well done~~👏👏👏"